<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego con Elefantes</title>
    <link rel="stylesheet" href="elefantes3.css">
</head>
<body>
    <main>
        <!-- Contenedor para los botones de imagen -->
        <div class="image-buttons-container">
            <img src="Imagenes/botonelefant1.png" class="image-button" alt="Botón 1" data-id="1">
            <img src="Imagenes/botonelefan2.png" class="image-button" alt="Botón 2" data-id="2">
            <img src="Imagenes/utlimobotonelefa.png" class="image-button" alt="Botón 3" data-id="3">
        </div>

        <!-- Botones de control -->
        <div class="control-buttons">
            <button id="start">Inicio</button>
            <button id="check">Comprobar</button>
            <button id="next">Anterior</button>
            <button id="retry">Reintentar</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="elefantes3.js"></script>
</body>
</html>
