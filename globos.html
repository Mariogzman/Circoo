<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Juego Interactivo</title>
    <link rel="stylesheet" href="globos.css">
</head>

<body>

    <div class="objects-container">
        <!-- Coloca aquí las imágenes de los objetos -->
        <img src="Imagenes/globos_rojos.png" alt="Objeto Rojo" class="draggable red" draggable="true" id="red1">
        <img src="Imagenes/globos_rojos.png" alt="Objeto Rojo" class="draggable red" draggable="true" id="red2">
        <img src="Imagenes/globos_rojos.png" alt="Objeto Rojo" class="draggable red" draggable="true" id="red3">
        <img src="Imagenes/globos_rojos.png" alt="Objeto Rojo" class="draggable red" draggable="true" id="red4">
        <img src="Imagenes/globos_rojos.png" alt="Objeto Rojo" class="draggable red" draggable="true" id="red5">
        <img src="Imagenes/globos_rojos.png" alt="Objeto Rojo" class="draggable red" draggable="true" id="red6">
        <img src="Imagenes/globos_amarillos.png" alt="Objeto Amarillo" class="draggable yellow" draggable="true" id="yellow1">
        <img src="Imagenes/globos_amarillos.png" alt="Objeto Amarillo" class="draggable yellow" draggable="true" id="yellow2">
        <img src="Imagenes/globos_amarillos.png" alt="Objeto Amarillo" class="draggable yellow" draggable="true" id="yellow3">
        <img src="Imagenes/globos_amarillos.png" alt="Objeto Amarillo" class="draggable yellow" draggable="true" id="yellow4">
    </div>
    

    <div class="game-container">
        <div id="many" class="drop-zone"></div>
        <div id="few" class="drop-zone"></div>
        <div id="none" class="drop-zone"></div>
    </div>

    <div class="control-buttons">
        <button id="start">Inicio</button>
        <button id="check">Comprobar</button>
        <button id="next">Siguiente</button>
        <button id="retry">Reintentar</button>
    </div>

        
</body>

</html>
