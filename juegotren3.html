<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego: Tren de Animales</title>
    <link rel="stylesheet" href="juego3tren.css">
</head>

<body>
    <main>
        <!-- Tren en la parte superior -->
        <div class="train-container">
            <img src="Imagenes/trenparavenezuela.png" alt="Tren">
        </div>

        <!-- Pregunta en el centro -->
        <div class="question-container">
      
        </div>

        <!-- Botones para seleccionar respuestas -->
        <div class="answer-buttons">
            <button class="answer-button" data-vagon="1">
                <img src="Imagenes/Boton 1.png" alt="Vagón 1">
            </button>
            <button class="answer-button" data-vagon="2">
                <img src="Imagenes/boton2.png" alt="Vagón 2">
            </button>
            <button class="answer-button" data-vagon="3">
                <img src="Imagenes/boton3.png" alt="Vagón 3">
            </button>
        </div>


        <!-- Botones de control -->
        <div class="control-buttons">
            <button id="start">Inicio</button>
            <button id="check">Comprobar</button>
            <button id="next">anterior</button>
            <button id="retry">Reintentar</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script3.js"></script>
</body>

</html>
