<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena al payaso</title>
    <link rel="stylesheet" href="pachacho1.css">
</head>
<body>
    <div class="game-container">
        <div class="squares">
            <div class="square" data-number="1"></div>
            <div class="square" data-number="2"></div>
            <div class="square" data-number="3"></div>
            <div class="square" data-number="4"></div>
            <div class="square" data-number="5"></div>
        </div>
        <div class="objects">
            <div class="object" data-number="1">
                <img src="Imagenes/pachacho1.png" alt="Objeto 1">
            </div>
            <div class="object" data-number="2">
                <img src="Imagenes/pachacho2.png" alt="Objeto 2">
            </div>
            <div class="object" data-number="3">
                <img src="Imagenes/pachacho3.png" alt="Objeto 3">
            </div>
            <div class="object" data-number="4">
                <img src="Imagenes/pachacho4.png" alt="Objeto 4">
            </div>
            <div class="object" data-number="5">
                <img src="Imagenes/pachacho5.png" alt="Objeto 5">
            </div>
        </div>
        
    </div>

    <!-- Botones de control -->
    <div class="control-buttons">
        <button id="check-button">Comprobar</button>
        <div id="result"></div>
        <button id="start">Inicio</button>
        <button id="next">Siguiente</button>
        <button id="retry">Reintentar</button>
    </div>

    <script src="pachacho1.js"></script>
</body>
</html>
